<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
      
.header{
  background: #80C683;
}
.header p{
  text-align: center;
  font-size: 16px;
  color: #fff;
  padding: 16px;
  margin: 0;
  font-weight: 700;
}
span{
  color: #fff;
  padding: 16px;
}
.padding-reset{
  padding-left: 0;
  padding-right: 0;
  /*use for resing default padding for .row in input text section*/
}
.teaxtbox input[type="text"]{
  width: 100%;
  border: 1px solid #f1f1f1;
  font-size: 18px;
  font-weight: 700;
  padding: 12px;
}
.teaxtbox input[type="text"]:focus{
  outline: none;
}
.commonbutton input[type="submit"]{
  padding: 8px;
  background: #f2f2f2;
  border: none;
  font-size: 18px;
  font-weight: 700;
  width: 100%;
  margin-top: 15px;
  border-radius: 5px;
}

.commonbutton input:hover,
.commonbutton input:hover,
#plus:hover,
#period:hover,
#zero:hover{
  background: #bfbebe;


}
.conflict input[type="submit"]{
  padding: 8px;
  background: #f2f2f2;
  border: none;
  font-size: 18px;
  font-weight: 700;
  width: 100%;
  margin-top: 15px;
  border-radius: 5px;
}
.conflict input[type="submit"]:focus, .commonbutton input[type="submit"]:focus{
  outline: none;
}
#del{
  background: #F40057;
  color: #fff;
}
#plus{
  height: 97px;
}
#equal{
  background: #80C683;
  color: #fff;
}

    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <!-- start of header section -->
          <div class="row header">
            <div class="col-md-2">
              <span class="glyphicon glyphicon glyphicon-menu-hamburger"></span>
            </div>
            <div class="col-md-8">
              <p>Calculator</p>
            </div>
            <div class="col-md-2">
              <span class="glyphicon glyphicon glyphicon-cog"></span>
            </div>
          </div> <!-- header div -->
          <!-- end of header section -->
          <!-- start of textbox -->
          <div class="row teaxtbox">
            <div class="col-md-12 padding-reset">
              <input type="text" name="" value="" id="display">
            </div>
          </div>
          <!-- end of textbox -->

          <!-- start of button design -->
          <div class="row commonbutton">
            <!-- first row -->
            <div class="col-md-3">
              <input type="submit" name="" value="&#8730;" class="" onclick="clickRoot()">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="(" class="" onclick="clickInput(this)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value=")" class="" onclick="clickInput(this)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="%" class=""  onclick="clickPercent(this)">
            </div>
            <!-- second row -->
            <div class="col-md-3">
              <input type="submit" name="" value="7" onclick="clickInput(this)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="8" class="" onclick="clickInput(this)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="9" class="" onclick="clickInput(this)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="/" class=""  onclick="clickOperation(this)">
            </div>
            <!-- third row -->
            <div class="col-md-3">
              <input type="submit" name="" value="4" class="" onclick="clickInput(this)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="5" class="" onclick="clickInput(this)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="6" class="" onclick="clickInput(this)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="x" class=""  onclick="clickOperation(this)">
            </div>
            <!-- four row -->
            <div class="col-md-3">
              <input type="submit" name="" value="1" class="" onclick="clickInput(this)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="2" class="" onclick="clickInput(this)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="3" class="" onclick="clickInput(this)">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="-" class=""  onclick="clickOperation(this)">
            </div>
          </div> <!-- end of comonbutton div -->
          <!-- end of button design -->
          <!-- start of conflicting button area -->
          <div class="row conflict">
            <div class="col-md-9">
              <div class="row commonbutton">
                <div class="col-md-8">
                  <input type="submit" name="" value="0" id="zero" class="commonbutton" onclick="clickInput(this)">
                </div>
                <div class="col-md-4">
                  <input type="submit" name="" value="." id="period" class="" onclick="clickInput(this)">
                </div>
                <div class="col-md-4">
                  <input type="submit" name="" value="Del" id="del" onclick="location.reload()">
                </div>
                <div class="col-md-8">
                  <input type="submit" name="" value="=" id="equal" onclick="clickEval()">
                </div>
              </div>
            </div> <!-- end  zero, dot, del and equal sign div -->
            <div class="col-md-3">
                <input type="submit" name="" value="+" id="plus" onclick="clickOperation(this)">
            </div>
          </div> <!-- end of conflicting area -->
          <!-- end of conflicting button area -->
        </div>
      </div>
    </div>
  </body>
  <script>
    // bila klik nombor, kita simpan value
    // onclick , get value and assign to var
    let firstNumber = ''
    let secondNumber = ''
    let operation = ''
    let outputDisplay = document.getElementById('display')
    let userInputExpression =''
    let equated = false

    function clickInput(element){
      if(equated === true){
        equated =false
        userInputExpression = element.value
        outputDisplay.value = element.value
      }else{
         userInputExpression += element.value
         outputDisplay.value += element.value
      }
    }

    function clickEval(){
      equated = true
      outputDisplay.value = eval(userInputExpression)
      userInputExpression = outputDisplay.value 
      console.log(userInputExpression)
    }

    function clickOperation(element){

    if(equated === true){
      equated = false
    }
      if(element.value ==='+'){
        console.log(element.value)
        userInputExpression+= '+'
        outputDisplay.value+= '+'
      }else if(element.value==='-'){
        userInputExpression+= '-'
        outputDisplay.value+= '-'

      }else if(element.value==='x'){
        userInputExpression+= '*'
        outputDisplay.value+= 'x'

      }else if(element.value==='/'){
        userInputExpression+= '/'
        outputDisplay.value +='/'
      }else{
        outputDisplay.value = 'Error'
      }
      
    }


    function clickPercent(){
      outputDisplay.value+='%'
      userInputExpression+='*0.01'

     
    }

    function clickRoot(){
      // outputDisplay.innerHTML += `&#8730;`; 
      outputDisplay.value += "sqrt("; 
      userInputExpression+="Math.sqrt("
      

    }

    /// bula firstnumber xde titik, tabmabh satu titk in string
    // bila firsnumber ade titik check 
    function clickDot(){
        if(operation==''){
          if (!firstNumber.includes('.')){
          firstNumber +="."
          outputDisplay.value = firstNumber
          }
        
        }else{
          
          if (!secondNumber.includes('.')){
            console.log('has no dot')
            secondNumber+='.'
            outputDisplay.value += '.'
          }
          else{
            console.log('has  dot')
            
          }
        }
      
    }

    //function add bracket. 
    //kalau xde bracket , tambah '('
    //kalau ade dan '(', tambah )
    //klauade, ) then (


    function equals(){
      if(firstNumber !=='' && secondNumber !==''){
        firstNumber = executeOperation(parseFloat(firstNumber), parseFloat(secondNumber),operation);
        secondNumber=''
        operation=''
        outputDisplay.value = firstNumber
      }
    }

    // next kita another nombor, kita simpan dalam value ke 2
    // blik another nombor, kita add on the value
    // bila tekan button submit, dia kira dan display result

    function executeOperation(firstNumber, secondNumber,operation){
      num1 = firstNumber
      num2 = secondNumber

      switch(operation){
        case '+': 
          return num1+num2
        case '-': 
          return num1-num2
        case 'x': 
          return num1*num2
        case '/': 
          return num1/num2
        default:
          return NaN
      }
     
    }


    function clickBracket(bracket) {
      if(operation===''){
        firstNumber+=bracket.value
      }else{
        secondNumber+=bracket.value

      }
    outputDisplay.value += bracket.value;
  }

  
  </script>
</html>
